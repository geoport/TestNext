events {}

http {
    server {
        listen 80;
        server_name test.soilprime.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name test.soilprime.com;

        ssl_certificate /etc/letsencrypt/live/test.soilprime.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/test.soilprime.com/privkey.pem;

        location / {
            proxy_pass http://app:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}